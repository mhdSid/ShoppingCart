<ul class=sidebar-list><li class="sidebar-item first"><a class=shop-href data-ng-bind=::$ctrl.text.shop href='#/shop'></a></li><li class="sidebar-item second"><span class=plus-sign>+</span> <a class=cart-href data-ng-bind=::$ctrl.text.bag href='#/'></a><section><ul class=my-bag><h4 data-ng-if="$ctrl.totalPrice > 0" data-ng-bind='$ctrl.totalPrice | currency:"USD$"'></h4><h4 data-ng-if="$ctrl.bagItems.length === 0">Your Bag is empty</h4><li data-ng-repeat="item in $ctrl.bagItems track by item.id" data-ng-if="$ctrl.bagItems.length > 0"><img class=left data-ng-src={{::item.image}}><div class="info overflow-hidden"><div class=title>({{item.quantity}}) {{::item.title}}</div><div class=price data-ng-bind='item.price | currency:"USD$"'></div></div><div class=actions><div class=cover></div><quantity data-update-total=true></quantity><span class="remove relative" data-ng-click=$ctrl.removeFromCart($index)>X</span></div></li></ul><a href='#/checkout' class=checkout-href><div data-ng-if="$ctrl.totalPrice > 0" class=checkout-btn data-ng-click=$ctrl.checkout() data-ng-bind=::$ctrl.text.checkout></div></a></section></li></ul>
