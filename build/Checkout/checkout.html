<div class="page page-checkout"><summary><section><div class="customer-information box-item"><p data-ng-bind=::checkoutCtrl.text.customerInfo></p><input type=email data-ng-model=checkoutCtrl.userData.email name="E-mail address" placeholder=E-mail></div><div class="shipping-information box-item"><p data-ng-bind=::checkoutCtrl.text.shippingInfo></p><div><input class=fname data-ng-model=checkoutCtrl.userData.firstName type=name name="First name" placeholder="First name"> <input class=lname data-ng-model=checkoutCtrl.userData.lastName type=name name="Last name" placeholder="Last name"></div><div><input class=address data-ng-model=checkoutCtrl.userData.address type=name name=Address placeholder=Address> <input class=appt data-ng-model=checkoutCtrl.userData.appartment type=name name=Appartment placeholder="Apt, suite, etc. (optional)"></div><div><input class=city data-ng-model=checkoutCtrl.userData.city type=name name=City placeholder=City></div><div><input class=country data-ng-model=checkoutCtrl.userData.country type=name name=County placeholder=County> <input class=postal-code data-ng-model=checkoutCtrl.userData.postalCode type=name name="Postal Code" placeholder="Postal code"></div><div><button data-ng-bind=::checkoutCtrl.text.proceed data-ng-click=checkoutCtrl.proceed()></button> <a href=/cart><button data-ng-bind=::checkoutCtrl.text.goToCard></button></a></div></div></section></summary><ytb-circular-loader data-init=checkoutCtrl.initLoader data-onytbstart=checkoutCtrl.onLoaderStart() data-onytbcancel=checkoutCtrl.onLoaderCancel() data-callback=checkoutCtrl.loaderCallback() data-default-value={{234}}></ytb-circular-loader><ul class=my-bag><li data-ng-repeat="item in checkoutCtrl.cartItems track by item.id" data-ng-if="checkoutCtrl.cartItems.length > 0"><img class=left data-ng-src={{::item.image}}><div class="info overflow-hidden"><div class=title>({{item.quantity}}) {{::item.title}}</div><div class=price data-ng-bind='item.price | currency:"USD$"'></div></div></li><h4 data-ng-if="checkoutCtrl.totalPrice > 0">Total: {{checkoutCtrl.totalPrice | currency:"USD$"}}</h4></ul></div>
