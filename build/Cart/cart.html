<div class="page cart"><header><a href='#/checkout' data-ng-if=cartCtrl.totalPrice><h3 class=cart-checkout-btn data-ng-bind="::(cartCtrl.text.checkout) + (cartCtrl.totalPrice | currency:'USD$')"></h3></a></header><section><h2><i data-ng-bind=::cartCtrl.text.cart></i> <i data-ng-if="cartCtrl.cartItems.length > 0">contains {{cartCtrl.cartItems.length}} <span data-ng-bind='cartCtrl.cartItems.length === 1 ? "item" : "items"'></span></i> <i data-ng-if="cartCtrl.cartItems.length === 0">is currently empty :(</i></h2><ul class=accordion data-ng-if="cartCtrl.cartItems.length > 0"><li class=accordion-item data-ng-repeat="item in cartCtrl.cartItems track by item.id"><span class=accordion-header-text data-ng-bind=::item.title></span> <input type=checkbox class="accordion-input {{$index}}"><div class=accordion-item-body><img data-ng-src={{::item.image}}><div class=info><div data-ng-bind='item.price | currency:"USD$"'></div><div>Quantity: {{item.quantity}}</div></div></div><div class=overlay></div></li></ul></section></div>
